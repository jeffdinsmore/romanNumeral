<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Template</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Template</h1>
    <form id="form">
      <div class="form-group">
        <label for="input">Enter a number</label>
        <input id="input" class="form-control" type="text">
      </div>
      
      <button type="submit" class="btn btn-primary">See Your Answer</button>
    </form>
    <div>
      <label for="result">Roman Numeral</label>
      <output id="result" class="form-control"></output>
    </div>
  </div>
</body>
</html>
